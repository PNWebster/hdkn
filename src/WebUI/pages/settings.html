<div class="row-fluid">
  <div class="span12">
    <h1>Settings</h1>
  </div>
</div>

<div class="row-fluid">
  <div class="span3">
    <div class="well sidebar-nav">
      <ul id="settings_categories" class="nav nav-list">
        <li class="nav-header">Hadouken</li>
        <li class="active"><a href="#general" class="setlink">General</a></li>
        <li><a href="#connection" class="setlink">Connection</a></li>
        <li><a href="#downloads" class="setlink">Downloads</a></li>
        <li><a href="#advanced" class="setlink">Advanced</a></li>

        <li id="settings_plugins" class="nav-header">Plugins</li>
      </ul>
    </div>
  </div>

  <div class="span9" id="settings-container">
    <div id="pane-general" class="settings-pane">
      <h3>General</h3>

      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="auth.password">Password</label>

          <div class="controls">
            
          </div>
        </div>
      </form>
    </div>

    <div id="pane-connection" class="settings-pane hide">
      <h3>Connection</h3>
    </div>

    <div id="pane-downloads" class="settings-pane hide">
      <h3>Downloads</h3>

      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="paths.defaultSavePath">Default save path</label>

          <div class="controls">
            <div class="input-append">
              <input type="text" class="input-xxlarge" name="paths.defaultSavePath" />
              <button class="btn">Browse...</button>
            </div>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="auth.password">Move completed</label>

          <div class="controls">
            <input type="checkbox" id="paths.shouldMoveCompleted" name="paths.shouldMoveCompleted" />
          </div>
        </div>
      </form>
    </div>

    <div class="pull-right">
      <button class="btn btn-primary" id="settings_save_btn">Save</button>
    </div>
  </div>
</div>
