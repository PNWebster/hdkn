<div class="modal" id="addTorrentsDialog" tabindex="-1">
  <div class="modal-header">
    <button class="close">&times;</button>
    <h3>Add torrents</h3>
  </div>

  <div class="modal-body">
    <div id="adt_droparea" ondragover="return false">
      Drag files here
    </div>

    <hr />

    <ul id="adt_files">
    </ul>
  </div>

  <div class="modal-footer">
    <button id="adt_cancel_btn" class="btn">Cancel</button>
    <button id="adt_submit_btn" class="btn btn-primary">Add torrents</button>
  </div>
</div>
